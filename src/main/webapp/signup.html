<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Brand</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li ><a href="#">Log in</a></li>
      <li class="active"><a href="#">Sign up</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
<div class="row">
  <div class="col-sm-6 col-md-4"></div>
  <div class="col-sm-6 col-md-4">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="name">
       Name*
      </label>
      <input class="form-control" id="name" name="name" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email*
      </label>
      <input class="form-control" id="email" name="email" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="Age">
       Age*
      </label>
      <input class="form-control" id="age" name="Age" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="Address">
       Address*
      </label>
      <textarea class="form-control" cols="40" id="address" name="Address" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="Pin">
       Pin*
      </label>
      <input type="password" class="form-control" id="pin" name="Pin" type="text"/>
     </div>
     <div class="form-group">
      <div>
       <button id="signup" class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
  </div>
  <div class="col-sm-6 col-md-4"></div>
</div>
  <script src="index.js" type="text/javascript"></script>
  </body>
</html>
