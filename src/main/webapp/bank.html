    <script>
        $(function() {

            var id = getparam('id');
            var apikey = localStorage.getItem("apikey");
            $.ajax({
                type: 'GET',
                contentType: 'application/json',
                headers: { "API_TOKEN": apikey},
                url: 'http://localhost:8080/api/users/'+id,
                statusCode: {
                    200: function (data) {
                        console.log(data)
                        var xmlText = new XMLSerializer().serializeToString(data);
                        var xmlDoc = $.parseXML( xmlText ),
                        $xml = $( xmlDoc ),
                        name = $xml.find("name"),
                        age = $xml.find("age"),
                        address = $xml.find("address"),
                        email = $xml.find("email");
                        $('#name').append(name);
                        $('#age').append(age);
                        $('#address').append(address);
                        $('#email').append(email);
                    },
                    401: function(data){
                        alert("You are not authorized");
                    }
                }
            });
            $.ajax({
                type: 'GET',
                contentType: 'application/json',
                headers: { "API_TOKEN": apikey},
                url: 'http://localhost:8080/api/users/'+id+'/accounts',
                success: function (data) {
                    console.log(data)
                    var xmlText = new XMLSerializer().serializeToString(data);
                    var xmlDoc = $.parseXML( xmlText );
                    $xml = $( xmlDoc );
                    $xml.find('account').each(function(index){
                        var id = $(this).find("id").text(),
                        bal = $(this).find("balance").text(),
                        acc = $(this).find("accountnumber").text(),
                        sortcode = $(this).find("sortcode").text(),
                        type = $(this).find("type").text();
                        console.log(type);
                        $('#accTable').append('<tr><td id="accountID">'+id+'</td><td>'+type+'</td><td>'+sortcode+'</td><td id="accNum">'+acc+'</td><td>â‚¬'+bal+'</td><td><button id="transaction" class="btn btn-primary btn-sm" name="trans" type="submit">View Transactions</button></td><td><button id="deposit" class="btn btn-primary btn-sm" name="trans" type="submit">Deposit</button></td><td><button id="withdraw" class="btn btn-primary btn-sm" name="trans" type="submit">Withdraw</button></td><td><button id="transfer" class="btn btn-primary btn-sm" name="trans" type="submit">Transfer</button></td></tr>');
                    });                    

                },
                error: function(data){
                    console.log(data)
                }
            });
        });
    </script>
